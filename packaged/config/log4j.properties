# log4j properties for non-web app uses

log4j.logger.psl.discus=DEBUG, Console

log4j.logger.psl.discus.javasrc.uddi.auth=OFF, Console
log4j.logger.psl.discus.javasrc.uddi.auth.additive=false
log4j.logger.psl.discus.javasrc.uddi.datastore=OFF, Console
log4j.logger.psl.discus.javasrc.uddi.datastore.additive=false

log4j.logger.net.jxta=WARN, ConsoleJxta

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%C{1}: %m%n

log4j.appender.ConsoleJxta=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleJxta.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleJxta.layout.ConversionPattern=[JXTA]: %m%n





